# Enable transparency for specific windows
opacity-rule = [
    "100:class_g = 'konsole'"  # Apply 90% opacity to Alacritty
];

# Disable shadows, fading, and other effects for simplicity
shadow = false;
no-fading-openclose = true;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

# Exclude all windows except Alacritty from transparency
transparency-exclude = [
    "class_g != 'konsole'"
];
